<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO KEVIN</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <body>
    <img width="650px" class="menu-logo" src="https://uch.edu.ar/img/logohome.svg" alt="">
    
    <br>
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">INGRESE SU NOMBRE Y APELLIDO</label>
      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
    </div>
    <br>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">INGRESE SU DNI</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="DNI SIN PUNTOS">
    </div>
    <br>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">INGRESE SU GMAIL</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@gmail.com">
      </div>
      <br>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">CONTRASEÑA</label>
        </div>
        <div class="col-auto">
          <input type="CONTRASEÑA" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Ingrese de 8 a 20 caracteres.
          </span>
        </div>
      </div>
      <br>

    <select class="form-select" aria-label="Default select example">
        <option selected>INGRESE SU AÑO A CURSAR</option>
        <option value="1">PRIMERO</option>
        <option value="2">SEGUNDO</option>
        <option value="3">TERCERO</option>
      </select>
      <br>

      <table class="table">
        <thead>
          <tr>
          
            <th scope="col">MATERIAS</th>
            <th scope="col">AÑO</th>
            <th scope="col">CANTIDAD DE ALUMNOS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>ALGEBRA</td>
            <td>2024</td>
            <td>25</td>
           
          </tr>
          <tr>
           
            <td>BASE DE DATOS</td>
            <td>2024</td>
            <td>30</td>

          </tr>
          <tr>
          
            <td>PROGRAMACIÓN</td>
            <td>2024</td>
            <td>30</td>
            
          </tr>

          <td>INGENIERIA DE SISTEMAS</td>
          <td>2024</td>
          <td>33</td>

         </tr>         
        </tbody>
      </table>
      <br>
      
      <img width="150px"src="https://technodyan.com/wp-content/uploads/2018/07/bootstrap-stack.png" alt="">
    <br>

</body>
</html>
